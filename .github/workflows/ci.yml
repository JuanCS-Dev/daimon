name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy ruff

      - name: Check formatting with Black
        run: black --check backend/

      - name: Check imports with isort
        run: isort --check-only backend/

      - name: Lint with Ruff
        run: ruff check backend/

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-all.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Consciousness Core Tests
        run: |
          cd backend/services/maximus_core_service
          PYTHONPATH=src pytest tests/unit/consciousness/ -v --cov=src --cov-report=xml

      - name: Run Metacognitive Reflector Tests
        run: |
          cd backend/services/metacognitive_reflector
          PYTHONPATH=src pytest tests/ -v --cov=src --cov-report=xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/services/maximus_core_service/coverage.xml
          flags: backend
          name: backend-coverage

  backend-typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-all.txt
          pip install mypy types-redis

      - name: Run mypy on consciousness core
        run: |
          cd backend/services/maximus_core_service
          PYTHONPATH=src mypy src/maximus_core_service/consciousness/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build
        run: |
          cd frontend
          npm run build

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r backend/ -x "**/tests/**" -ll
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Check for potential hardcoded secrets
          if grep -rE "(sk-|AIza|ghp_|gho_|api_key\s*=\s*['\"][^$])" --include="*.py" backend/; then
            echo "WARNING: Potential secrets found in code"
            exit 1
          fi
        continue-on-error: true

  # ===========================================================================
  # Constitutional Compliance
  # ===========================================================================
  constitution-check:
    name: Constitutional Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for TODOs in production code
        run: |
          # Check for placeholders (PadrÃ£o Pagani violation)
          if grep -rE "# TODO:|# FIXME:|# HACK:" --include="*.py" backend/services/*/src/; then
            echo "WARNING: Placeholders found in production code"
            # Not failing for now, but logging
          fi

      - name: Check file sizes
        run: |
          # Check for files > 500 lines (Code Constitution limit)
          find backend/ -name "*.py" -exec wc -l {} \; | while read lines file; do
            if [ "$lines" -gt 500 ]; then
              echo "WARNING: $file has $lines lines (limit: 500)"
            fi
          done

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
