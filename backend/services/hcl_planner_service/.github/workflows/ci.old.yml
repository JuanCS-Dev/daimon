#
# Quality-First | Zero Breaking Changes | Production Ready
#
# Este template Ã© 60x mais rÃ¡pido que pip + flake8 + black + isort
# Baseado em: uv (package manager) + ruff (linter/formatter)
#
# Como usar:
# 1. Copie para .github/workflows/ci.yml no seu service
# 2. Ajuste SERVICE_NAME, SERVICE_PORT, PYTHON_VERSION se necessÃ¡rio
# 3. Commit e push
#
# ReferÃªncia: docs/10-MIGRATION/CICD_MIGRATION_GUIDE.md

name: Service CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  # ğŸ”§ Customize estas variÃ¡veis para o seu service
  SERVICE_NAME: hcl_planner_service  # ALTERAR
  SERVICE_PORT: 8021        # ALTERAR se necessÃ¡rio
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.1.0'      # VersÃ£o do uv

jobs:
  # ============================================================================
  # STAGE 1: CODE QUALITY (ruff - 25x mais rÃ¡pido que flake8+black+isort)
  # ============================================================================
  quality:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv + ruff
        run: |
          pip install --no-cache-dir uv ruff
          uv --version
          ruff --version

      - name: ğŸ” Ruff Lint
        run: |
          ruff check . --output-format=github

      - name: ğŸ¨ Ruff Format Check
        run: |
          ruff format --check --diff .

  # ============================================================================
  # STAGE 2: SECURITY SCAN (bandit + safety)
  # ============================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install security tools
        run: |
          pip install --no-cache-dir bandit[toml] safety

      - name: ğŸ” Bandit Security Scan
        run: |
          bandit -r . -ll -f json -o bandit-report.json || true

      - name: ğŸ“¦ Safety Dependency Check
        run: |
          safety check --json || true

      - name: ğŸ“¤ Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ============================================================================
  # STAGE 3: TESTS & COVERAGE (pytest)
  # ============================================================================
  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv
        run: |
          pip install --no-cache-dir uv

      - name: ğŸ“¦ Install dependencies (uv sync)
        run: |
          uv pip sync requirements.txt

      - name: ğŸ§ª Install dev dependencies
        run: |
          uv pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: ğŸƒ Run Tests
        run: |
          PYTHONPATH=. pytest -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # STAGE 4: BUILD DOCKER IMAGE
  # ============================================================================
  build:
    name: ğŸ‹ Build Docker
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVICE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.SERVICE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # STAGE 5: PUSH IMAGE (MAIN ONLY)
  # ============================================================================
  push:
    name: ğŸš€ Push Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: ğŸ—ï¸ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # STAGE 6: HEALTH CHECK (POST-BUILD VALIDATION)
  # ============================================================================
  healthcheck:
    name: âœ… Health Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸƒ Run Service Container
        run: |
          docker run -d --name test-service \
            -p ${{ env.SERVICE_PORT }}:${{ env.SERVICE_PORT }} \
            ${{ env.SERVICE_NAME }}:latest

          # Wait for service to be ready
          sleep 10

      - name: ğŸ” Test Health Endpoint
        run: |
          curl -f http://localhost:${{ env.SERVICE_PORT }}/health || exit 1

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker stop test-service || true
          docker rm test-service || true
