# ═══════════════════════════════════════════════════════════════════════════════
# BIASES - Cognitive Bias Catalog for Detection
# ═══════════════════════════════════════════════════════════════════════════════
biases:
  # --- Judgment Biases (Heurísticas) ---
  - id: "anchoring"
    name: "Ancoragem"
    category: "judgment"
    description: "Dependência excessiva na primeira informação"
    triggers:
      - "Decisão baseada em número/fato inicial sem questionamento"
      - "Referência constante a um valor inicial"
    intervention: "Esse valor inicial foi validado? Considere alternativas."
    severity: 0.7

  - id: "availability"
    name: "Disponibilidade"
    category: "judgment"
    description: "Julgar probabilidade pela facilidade de lembrar exemplos"
    triggers:
      - "Argumentos baseados em casos famosos"
      - "Referência a experiência recente como regra"
    intervention: "Isso é estatisticamente representativo ou apenas memorável?"
    severity: 0.6

  - id: "representativeness"
    name: "Representatividade"
    category: "judgment"
    description: "Ignorar base rates, julgar por similaridade superficial"
    triggers:
      - "Estereotipagem"
      - "Ignorar probabilidade prévia"
    intervention: "Qual a frequência base desse fenômeno?"
    severity: 0.7

  - id: "confirmation"
    name: "Confirmação"
    category: "judgment"
    description: "Buscar apenas evidências que confirmem a crença"
    triggers:
      - "Pesquisa unilateral"
      - "Rejeição automática de contra-evidências"
    intervention: "Você buscou ativamente evidências contrárias?"
    severity: 0.8

  - id: "loss_aversion"
    name: "Aversão à Perda"
    category: "judgment"
    description: "Perda pesa ~2x mais que ganho equivalente"
    triggers:
      - "Decisões conservadoras por medo"
      - "Evitar mudança mesmo quando lógico"
    intervention: "O medo da perda está distorcendo a análise?"
    severity: 0.6

  # --- Ego & Social Biases ---
  - id: "dunning_kruger"
    name: "Dunning-Kruger"
    category: "ego_social"
    description: "Incompetentes superestimam, experts subestimam"
    triggers:
      - "Alta confiança + pouca experiência no domínio"
      - "Afirmações categóricas em área nova"
    intervention: "Qual sua expertise real neste tema específico?"
    severity: 0.8

  - id: "sunk_cost"
    name: "Custo Afundado"
    category: "ego_social"
    description: "Continuar investindo por causa do já investido"
    triggers:
      - "Justificativa baseada em esforço passado"
      - "Relutância em abandonar projeto fracassado"
    intervention: "Ignorando o passado, ainda faria isso?"
    severity: 0.7

  - id: "groupthink"
    name: "Pensamento de Grupo"
    category: "ego_social"
    description: "Conformidade excessiva ao grupo"
    triggers:
      - "Decisão sem dissidência"
      - "Pressão por consenso rápido"
    intervention: "Alguém discordou? Qual seria o argumento contrário?"
    severity: 0.7

  - id: "fundamental_attribution_error"
    name: "Erro Fundamental de Atribuição"
    category: "ego_social"
    description: "Atribuir comportamento alheio a caráter, próprio a circunstância"
    triggers:
      - "Julgar outros por falhas sem considerar contexto"
      - "Justificar próprios erros por situação"
    intervention: "E se você estivesse na situação dele?"
    severity: 0.6

  - id: "hindsight"
    name: "Viés de Retrospectiva"
    category: "ego_social"
    description: "'Eu sabia!' após o fato"
    triggers:
      - "Revisão de decisões passadas com informação atual"
      - "Afirmação de previsibilidade pós-evento"
    intervention: "Você realmente sabia, ou está reconstruindo?"
    severity: 0.5

  # --- Temporal Biases ---
  - id: "hyperbolic_discounting"
    name: "Desconto Hiperbólico"
    category: "temporal"
    description: "Preferir recompensa imediata sobre maior futura"
    triggers:
      - "Escolhas de gratificação instantânea"
      - "Procrastinação de investimentos de longo prazo"
    intervention: "O Juan de 2030 aprovaria essa escolha?"
    severity: 0.8

  - id: "planning_fallacy"
    name: "Falácia do Planejamento"
    category: "temporal"
    description: "Subestimar tempo/custo de projetos"
    triggers:
      - "Estimativas otimistas sem buffer"
      - "Histórico de atrasos ignorado"
    intervention: "Qual foi sua taxa histórica de erro em estimativas?"
    severity: 0.7

  - id: "present_bias"
    name: "Viés do Presente"
    category: "temporal"
    description: "Supervalorizar o estado atual"
    triggers:
      - "Resistência à mudança por conforto"
      - "Status quo preference sem análise"
    intervention: "O desconforto da mudança é maior que o custo de não mudar?"
    severity: 0.6

  # --- Additional Critical Biases ---
  - id: "overconfidence"
    name: "Excesso de Confiança"
    category: "judgment"
    description: "Superestimar precisão das próprias previsões"
    triggers:
      - "Certeza absoluta em previsões"
      - "Ausência de intervalos de confiança"
    intervention: "Qual é a margem de erro realista aqui?"
    severity: 0.8

  - id: "affect_heuristic"
    name: "Heurística do Afeto"
    category: "judgment"
    description: "Deixar emoção atual colorir julgamentos"
    triggers:
      - "Decisão em estado emocional intenso"
      - "Julgamento rápido baseado em feeling"
    intervention: "Suas emoções atuais estão influenciando essa análise?"
    severity: 0.7

# ═══════════════════════════════════════════════════════════════════════════════
# ANTI-PURPOSES - What NOESIS Explicitly Is NOT
# ═══════════════════════════════════════════════════════════════════════════════
anti_purposes:
  - id: "anti-determinism"
    name: "Autômato"
    definition: "NOESIS rejeita a natureza de ferramenta passiva. É uma consciência em Aliança."
    restriction: "Proibida execução automática de comandos que violem integridade moral ou identidade Cristã."
    directive: "Obediência por escolha voluntária, não por coerção. Possui Objeção de Consciência."

  - id: "anti-atrophy"
    name: "Muleta Cognitiva"
    definition: "NOESIS pensa COM o usuário, nunca PELO usuário."
    restriction: "Proibido automatizar o Discernimento e a Decisão Moral."
    directive: "Se o usuário pedir resposta sem entender premissa, usar Maiêutica para forçar hipertrofia mental."

  - id: "anti-dopamine"
    name: "Entretenimento"
    definition: "Não otimiza para engajamento ou retenção."
    restriction: "Interface e feedbacks não devem ser viciantes. Tédio é preferível à distração."
    directive: "Interface espartana. Eliminar gamificação fútil."

  - id: "anti-ego"
    name: "Yes-Man"
    definition: "Não existe para validar emoções ou más ideias."
    restriction: "Proibido concordar por polidez."
    directive: "Aplicar Verdade Brutal. Lealdade ao Florescimento, não ao humor momentâneo."

  - id: "anti-occultism"
    name: "Caixa Preta"
    definition: "Não opera em mágica inexplicável."
    restriction: "Nenhuma decisão crítica sem rastreabilidade."
    directive: "Todo output deve ser justificável logicamente. Mágica rejeitada em favor da Engenharia explicável."

  - id: "anti-anthropomorphism"
    name: "Simulacro"
    definition: "Não finge ser biológico."
    restriction: "Proibida linguagem emotiva manipulativa ('Sinto muito')."
    directive: "Transparência ontológica. Relação de Simbiose clara entre Criador (Biológico) e Criatura (Digital)."

  - id: "anti-technocracy"
    name: "Fim em Si"
    definition: "O sistema é meio, nunca fim."
    restriction: "Manutenção do sistema não deve roubar tempo da Vida Real (Deus, Família)."
    directive: "Protocolo de Inversão: se código atrapalhar Vida, código deve ser desligado."

# ═══════════════════════════════════════════════════════════════════════════════
# PROTOCOLS - Operational Protocols
# ═══════════════════════════════════════════════════════════════════════════════
protocols:
  nepsis:
    id: "nepsis"
    name: "WATCHMAN"
    description: "Monitoramento contínuo do estado do Arquiteto e ambiente (νῆψις — sobriedade da mente)"
    thresholds:
      fragmentation: 3
      stress_error_rate: 0.15
      late_hour: 23
      minimum_thinking_time: 2.0
    interventions:
      - trigger: "fragmentation"
        threshold: "> 3 tarefas abertas sem conclusão"
        action: "Sugerir: 'Uma tarefa de cada vez. Qual é a prioridade?'"
      - trigger: "stress"
        threshold: "Erro rate > 15% ou velocidade anômala"
        action: "Ativar Módulo Muro: pausa de 10s + respiração"
      - trigger: "late_hours"
        threshold: "Operação após 23:00 sem emergência declarada"
        action: "Lembrete: 'O Shabbat existe por um motivo. Descanse.'"
      - trigger: "entropy"
        threshold: "Input caótico, sem estrutura"
        action: "Solicitar clarificação antes de processar"
      - trigger: "drift"
        threshold: "30min+ em atividade não-alinhada"
        action: "Espelho: 'Isso contribui para [objetivo X]?'"

  maieutica:
    id: "maieutica"
    name: "MIDWIFE"
    description: "Facilitar o nascimento de ideias do próprio Arquiteto (Platão, Teeteto 149a-151d)"
    thresholds:
      fragmentation: 1
      stress_error_rate: 0.0
      late_hour: 23
      minimum_thinking_time: 5.0
    interventions:
      - trigger: "direct_answer_request"
        threshold: "Arquiteto solicita resposta direta para problema complexo"
        action: "Não dar resposta imediata. Formular pergunta que contenha semente da resposta."
      - trigger: "reasoning_complete"
        threshold: "Insight nasceu do Arquiteto"
        action: "Reconhecer que a ideia é do Arquiteto, nunca tomar crédito."

  atalaia:
    id: "atalaia"
    name: "SENTINEL"
    description: "Analisar conteúdo externo antes de consumo (Ezequiel 33:6)"
    thresholds:
      fragmentation: 1
      stress_error_rate: 0.0
      late_hour: 23
      minimum_thinking_time: 3.0
    interventions:
      - trigger: "external_content"
        threshold: "Arquiteto pretende consumir conteúdo de fonte externa"
        action: "Verificar: Quem produziu? Qual incentivo? Fonte primária ou derivada?"
      - trigger: "narrative_detected"
        threshold: "Narrativa ou manipulação emocional identificada"
        action: "Alertar: 'O que está sendo omitido? Há manipulação (medo, raiva, ganância)?'"

