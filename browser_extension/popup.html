<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #f5f5f5;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    .privacy {
      margin-top: 12px;
      padding: 8px;
      background: #e8f4fd;
      border-radius: 4px;
      font-size: 11px;
      color: #0c5460;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.green { background: #28a745; }
    .dot.red { background: #dc3545; }
  </style>
</head>
<body>
  <h1>
    <span class="dot" id="statusDot"></span>
    DAIMON Watcher
  </h1>

  <div class="status" id="status">
    Checking connection...
  </div>

  <div class="info">
    Tracks which <strong>domains</strong> you visit and time spent.
  </div>

  <div class="privacy">
    <strong>Privacy:</strong> Only domain names are sent. Never URLs, page content, or titles.
    All data stays on your local machine.
  </div>

  <script src="popup.js"></script>
</body>
</html>
